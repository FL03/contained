[workspace.package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)"]
categories = []
description = "contained is a research project implementing the proposed harmonic runtime for orchestrating cloud-native systems"
edition = "2021"
homepage = "https://github.com/FL03/contained/wiki"
keywords = []
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/FL03/contained"
version = "0.1.4"

[workspace.dependencies]
# Custom crates
algae = { default-features = false, features = ["graph"], git = "https://github.com/FL03/algae", branch = "v0.1.19", version = "0.1.19" }
decanter = { features = ["derive"], version = "0.1.5" }

# Standard dependencies
anyhow = "1"
async-trait = "0.1"
bytes = "1"
chrono = { features = ["serde"], version = "0.4" }
futures = "0.3"
itertools = "0.10"
serde = { features = ["derive"], version = "1" }
serde_json = "1"
smart-default = "0.6"
strum = { features = ["derive"], version = "0.24" }
tokio = { features = ["full"], version = "1" }
tracing = { features = ["log"], version = "0.1" }
tracing-subscriber = { features = ["fmt"], version = "0.3" }
wasmer = { features = [], version = "3.1" }

[workspace]
default-members = [
    "contained"
]
exclude = [
    "xtask"
]
members = [
    "contained",
    "core",
    "music",
    "net",
    "turing"
]

[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
panic = "unwind"
rpath = false
opt-level = 0
overflow-checks = true

[profile.release]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
lto = false
panic = "unwind"
rpath = false
opt-level = "z"
overflow-checks = false
