[workspace.package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)"]
description = "contained is a research project implementing the proposed harmonic runtime for orchestrating cloud-native systems"
edition = "2021"
homepage = "https://github.com/FL03/contained/wiki"
license = "Apache-2.0"
repository = "https://github.com/FL03/contained"
version = "0.1.2"

[workspace]
default-members = [
    "contained"
]
exclude = [
    "xtask"
]
members = [
    "contained"
]

[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
panic = "unwind"
rpath = false
opt-level = 0
overflow-checks = true

[profile.release]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
lto = false
panic = "unwind"
rpath = false
opt-level = "z"
overflow-checks = false
