[package]
authors = ["FL03 <jo3mccain@icloud.com>"]
categories = []
description = "Conduit is a command line interface"
edition = "2021"
homepage = "https://github.com/FL03/conduit/wiki"
keywords = []
license = "Apache-2.0"
name = "conduit"
readme = "README.md"
repository = "https://github.com/FL03/conduit"
version = "0.1.0"

[build-dependencies]

[dependencies]
clap = { features = ["cargo", "derive", "env"], version = "4.0.29" }
futures = "0.3.25"
scsys = { features = ["full"], version = "0.1.37" }
serde = { features = ["derive"], version = "1.0.151" }
serde_json = "1.0.90"
strum = { features = ["derive"], version = "0.24.1" }
tokio = { features = ["full"], version = "1.23.0" }
tower = "0.4.13"
tower-http = { features = [], version = "0.3.5" }
tracing = "0.1.37"
tracing-subscriber = { features = ["env-filter"], version = "0.3.16" }

[dev-dependencies]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]

[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
panic = 'unwind'
rpath = false
opt-level = 0
overflow-checks = true

[profile.release]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
lto = false
panic = 'unwind'
rpath = false
opt-level = 'z'
overflow-checks = false