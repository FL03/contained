[workspace.package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)"]
categories = []
description = "contained is a research project implementing the proposed harmonic runtime for orchestrating cloud-native systems"
edition = "2021"
homepage = "https://github.com/FL03/contained/wiki"
keywords = []
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/FL03/contained"
version = "0.1.4"

[workspace.dependencies]
# Custom crates
algae = { default-features = false, features = ["graph"], git = "https://github.com/FL03/algae", branch = "v0.1.18", version = "0.1.18" }
decanter = { features = ["derive"], git = "https://github.com/FL03/decanter", branch = "v0.1.4", version = "0.1.4" }
scsys = { features = ["derive"], git = "https://github.com/scattered-systems/scsys", branch = "v0.1.42", version = "0.1.42" }

# Standard dependencies
anyhow = "1"
async-trait = "0.1"
futures = "0.3"
serde = { features = ["derive"], version = "1" }
serde_json = "1"
smart-default = "0.6"
strum = { features = ["derive"], version = "0.24" }

[workspace]
default-members = [
    "contained"
]
exclude = [
    "xtask"
]
members = [
    "contained",
    "core",
    "music",
    "net"
]

[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
panic = "unwind"
rpath = false
opt-level = 0
overflow-checks = true

[profile.release]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
lto = false
panic = "unwind"
rpath = false
opt-level = "z"
overflow-checks = false
