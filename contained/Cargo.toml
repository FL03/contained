[package]
categories = []
keywords = []
name = "contained"

authors.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
version.workspace = true

[[bin]]
bench = false
name = "contained"
path = "src/main.rs"
test = true

[build-dependencies]

[dependencies]
# Custom crates
acme = { features = ["net"], version = "0.2.5" }
decanter = { features = ["derive"], version = "0.1.3" }
scsys = { features = [], version = "0.1.41" }

# Standard dependencies
async-trait = "0.1"
clap = { features = ["cargo", "derive", "env"], version = "4" }
futures = "0.3"
serde = { features = ["derive"], version = "1" }
serde_json = "1"
smart-default = "0.6"
strum = { features = ["derive"], version = "0.24" }
tokio = { features = ["full"], version = "1" }
tracing = "0.1"
tracing-subscriber = { features = ["env-filter"], version = "0.3" }

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
