[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "contained"
readme.workspace = true
repository.workspace = true
version.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[features]
default = ["actors", "core", "net"]

actors = ["contained-actors"]
core = []
net = ["contained-net"]

[build-dependencies]

[dependencies]
contained-actors = { features = [], optional = true, path = "../actors", version = "0.1.4" }
contained-net = { features = [], optional = true, path = "../net", version = "0.1.4" }

# Standard dependencies
anyhow.workspace = true
decanter.workspace = true
futures.workspace = true
scsys.workspace = true
serde.workspace = true
serde_json.workspace = true
smart-default.workspace = true
strum.workspace = true

clap = { features = ["cargo", "derive", "env"], version = "4" }
tokio = { features = ["full"], version = "1"}


[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
