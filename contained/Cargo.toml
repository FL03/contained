[package]
authors.workspace = true
categories.workspace = true
default-run = "conduit"
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "contained"
readme.workspace = true
repository.workspace = true
version.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[[bin]]
bench = true
name = "conduit"
test = false

[features]
default = ["core", "music", "net"]

core = ["contained-core"]
music = ["contained-music"]
net = ["contained-net"]

[build-dependencies]

[dependencies]
contained-core = { features = [], optional = true, path = "../core", version = "0.1.4" }
contained-music = { features = [], optional = true, path = "../music", version = "0.1.4" }
contained-net = { features = [], optional = true, path = "../net", version = "0.1.4" }

# Standard dependencies
algae.workspace = true
anyhow.workspace = true
decanter.workspace = true
futures.workspace = true
scsys.workspace = true
serde.workspace = true
serde_json.workspace = true
smart-default.workspace = true
strum.workspace = true

clap = { features = ["cargo", "derive", "env"], version = "4" }
tokio = { features = ["full"], version = "1"}
tracing = { features = ["log"], version = "0.1" }
tracing-subscriber = { features = ["fmt"], version = "0.3" }

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
