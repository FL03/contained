[package]
authors.workspace = true
categories.workspace = true
default-run = "app"
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "contained"
readme.workspace = true
repository.workspace = true
version.workspace = true

[[bin]]
bench = true
name = "app"
test = false

[features]
default = ["core", "music", "net", "turing"]
full = ["core", "music", "net", "turing"]

core = ["contained-core"]
music = ["contained-music"]
net = ["contained-net"]
turing = ["contained-turing"]

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[build-dependencies]

[dependencies]
contained-core = { features = [], optional = true, path = "../core", version = "0.1.5" }
contained-music = { features = [], optional = true, path = "../music", version = "0.1.5" }
contained-net = { features = [], optional = true, path = "../net", version = "0.1.5" }
contained-turing = { features = [], optional = true, path = "../turing", version = "0.1.5" }

# Standard dependencies
algae.workspace = true
anyhow.workspace = true
async-trait.workspace = true
bytes.workspace = true
clap = { features = ["cargo", "derive", "env"], version = "4" }
config = "0.13"
decanter.workspace = true
futures.workspace = true
glob = "0.3"
serde.workspace = true
serde_json.workspace = true
smart-default.workspace = true
strum.workspace = true
tarpc = { features = [], version = "0.33" }
tokio.workspace = true
tokio-stream = "0.1"
tracing.workspace = true
tracing-subscriber.workspace = true
wasmer.workspace = true

[dependencies.libp2p]
features = [
    "macros",
    "tokio"
]
version = "0.53.0"

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]
