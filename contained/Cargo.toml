[package]
authors.workspace = true
categories.workspace = true
default-run = "contained"
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "contained-sdk"
readme.workspace = true
repository.workspace = true
version.workspace = true

[[bin]]
bench = true
name = "contained"
test = false

[features]
default = ["core", "music"]

core = ["contained-core"]
music = ["contained-music"]

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[build-dependencies]

[dependencies]
contained-core = { features = [], optional = true, path = "../core", version = "0.1.4" }
contained-music = { features = [], optional = true, path = "../music", version = "0.1.4" }

# Standard dependencies
algae.workspace = true
anyhow.workspace = true
bytes.workspace = true
clap = { features = ["cargo", "derive", "env"], version = "4" }
config = "0.13"
decanter.workspace = true
futures.workspace = true
scsys.workspace = true
serde.workspace = true
serde_json.workspace = true
smart-default.workspace = true
strum.workspace = true
tokio.workspace = true
tokio-stream = "0.1"
tracing.workspace = true
tracing-subscriber.workspace = true
wasmer.workspace = true

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]
