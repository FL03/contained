[package]
authors.workspace = true
categories.workspace = true
default-run = "neo"
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "contained"
readme.workspace = true
repository.workspace = true
version.workspace = true

[[bin]]
bench = true
name = "neo"
test = false

[features]
default = ["core", "music", "turing"]
full = ["core", "music", "turing"]

core = ["contained-core"]
music = ["contained-music"]
turing = ["contained-turing"]

[lib]
bench = true
crate-type = ["cdylib", "rlib"]
doctest = true
test = true

[build-dependencies]

[dependencies]
contained-core = { features = [], optional = true, path = "../core", version = "0.1.6" }
contained-music = { features = [], optional = true, path = "../music", version = "0.1.6" }
contained-turing = { features = [], optional = true, path = "../turing", version = "0.1.6" }

# Standard dependencies
algae.workspace = true
anyhow.workspace = true
async-trait.workspace = true
bytes.workspace = true
decanter.workspace = true
futures.workspace = true
glob = "0.3"
serde.workspace = true
serde_json.workspace = true
smart-default.workspace = true
strum.workspace = true
tokio = { features = ["macros", "rt", "sync", "time"], version = "1" }
tokio-stream = "0.1"
tracing = { features = ["log"], version = "0.1" }
tracing-subscriber = { features = ["env-filter", "fmt"], version = "0.3" }
wasmer = { features = [], version = "4" }


[dev-dependencies]

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]

[target.wasm32-unknown-unknown]

[target.wasm32-wasi]
